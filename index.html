<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <div class="header">
        <div class="container">
            <div class="logo">ToDo List</div>
            <div class="form">
                <input type="text" :value="valueInput" @input="handlyInput" @keypress.enter="addTask">
                <button @click="addTask" class="btn">add new task</button>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>
            <span>To Do</span>
            <span class="mask-num">{{ needDoList.length }}</span>
        </h2>
        <ul class="mask-list">
            <li v-for="(mask,index) in needDoList"
                :key="mask.id">
                <div>
                    <input type="checkbox" @change="doCheck(index,'need')">
                    <span>{{mask.title}}</span>
                    <button class="btn-remove" @click="removeMask(index,'need')">remove</button>
                </div>
            </li>
        </ul>
        <h2>
            <span>Done</span>
            <span class="mask-num">{{completeList.length}}</span>
        </h2>
        <ul class="mask-list complete-list">
            <li v-for="(mask,index) in completeList"
                :key="mask.id">
                <div>
                    <input type="checkbox" @change="(index,'complete')" checked>
                    <span>{{mask.title}}</span>
                    <button class="btn-remove" @click="removeMask(index,'complete')">remove</button>
                </div>
            </li>
        </ul>
    </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>
</html>
